aliases:
  - &restore-yarn-cache
    keys:
      - v1-yarn-{{ .Branch }}-{{ checksum "website/yarn.lock" }}
      # Fallback in case checksum fails
      - v1-yarn-{{ .Branch }}-

  - &save-yarn-cache
    paths:
      - website/node_modules
      - ~/.cache/yarn
    key: v1-yarn-{{ .Branch }}-{{ checksum "website/yarn.lock" }}

  - &filter-only-master
    branches:
      only:
        - master
  
  - &filter-ignore-gh-pages
    branches:
      ignore: gh-pages

defaults: &defaults
  working_directory: ~/react-native-website
  docker:
    - image: circleci/node:8

version: 2
jobs:
  # Tests website
  test-website:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd website
            yarn install --no-progress --non-interactive --cache-folder ~/.cache/yarn
      - run:
          name: Check Formatting with Prettier
          command: |
            cd website
            yarn ci-check
      - run:
          name: Test Website
          command: |
            cd website
            yarn test

  # Deploys website 
  deploy-website:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: |
            cd website
            yarn --no-progress
      - run:
          name: Build and Deploy Static Website
          command: |
            if [[ $CIRCLE_PROJECT_USERNAME == "facebook" && -z $CI_PULL_REQUEST && -z $CIRCLE_PR_USERNAME ]]; then
              git config --global user.email "reactjs-bot@users.noreply.github.com"
              git config --global user.name "Website Deployment Script"
              echo "machine github.com login reactjs-bot password $GITHUB_TOKEN" > ~/.netrc
              echo "Deploying website..."
              cd website && GIT_USER=reactjs-bot CIRCLE_PROJECT_REPONAME=react-native yarn run publish-gh-pages
            else
              echo "Skipping deploy."
            fi

# Workflows enables us to run multiple jobs in parallel
workflows:
  version: 2

  build:
    jobs:
      # Test website
      - test-website:
          filters: *filter-ignore-gh-pages
    
      # If we are on master, deploy docs
      - deploy-website:
          filters: *filter-only-master
          requires:
            - test-website
